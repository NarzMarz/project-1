<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/images/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/style3.css" />
    <script src="https://kit.fontawesome.com/f6cc515033.js" crossorigin="anonymous"></script>
    <title>Star Wars OG trilogy Facts</title>
  </head>

  <body>
    <!--this is the page header-->
    <header>
      <a href="index.html">
        <h1 id="logo">Star Wars VFX</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label">
        <i class="fa-solid fa-bars"></i>
      </label>
      <nav class="navbar">
        <ul id="menu">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="gallery.html">Gallery</a>
          </li>
          <li>
            <a href="signin.html">Sign in</a>
          </li>
        </ul>
      </nav>
    </header>
    <!--this is where main content for page goes-->
    <main>
      <section>
        <div class="wrapper">
          <form action="#">
            <h1>Login</h1>
            
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
            </div>
            
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have a account? <a href="#">Register</a></p>
            </div>
          </form>
        </div>
      </section>
    </main>
    <!--thisis the footer/bottom of the page-->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://en-gb.facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our facebook page (open in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://twitter.com/?lang=en"
            target="_blank"
            rel="noopener"
            aria-label="Visit our twitter page (open in a new tab)"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our youtube page (open in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our instagram page (open in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
